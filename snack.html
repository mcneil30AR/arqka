<!DOCTYPE html>
<html>
<head>
  <title>AR.js Custom Marker with GLB Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker type='pattern' url='https://mcneil30ar.github.io/neil/snack.patt'>
      <!-- GLB Model -->
      <a-entity gltf-model="url(https://mcneil30ar.github.io/neil/model_03.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
