<!DOCTYPE html>
<html>
<head>
  <title>Mango</title>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Outfit", sans-serif;
      font-size: 24px;
      line-height: 1.5;
      font-weight: 400;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #model-viewer {
      position: absolute;
      width: 100%;
      height: 100%;
    }

  </style>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker preset='hiro'>
      <a-box position='0 0.5 0' material='color: yellow;'>
        <model-viewer tone-mapping="neutral" scale="1 1 1" camera-target="0.1m 0.2m 0.1m" camera-orbit="1.118deg 77.98deg 14.98m" field-of-view="12deg"  exposure="0.5"  src="model_03.glb" alt="3D Model 1" camera-controls></model-viewer>
      </a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
